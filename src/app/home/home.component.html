<div class="Home container">
    <div class="home-left col-lg-7 col-md-7 col-sm-7 col-xs-12">

        <table class="table table-striped table-hover  fadeInUp col-md-12" style="animation-delay: 1s; ">
            <thead>
                <tr>
                    <th class="sticky state-heading ">
                        <div class="heading-content "><abbr title="State ">Countries</abbr>
                            <div class=""></div>
                        </div>
                    </th>
                    <th class="sticky ">
                        <div class="heading-content "><abbr class="confirmed " title="Confirmed ">Confirm</abbr>
                            <div class=""></div>
                        </div>
                    </th>
                    <th class="sticky ">
                        <div class="heading-content "><abbr class="active-cases " title="Active ">Active</abbr>
                            <div class=""></div>
                        </div>
                    </th>
                    <th class="sticky ">
                        <div class="heading-content "><abbr class=" recovered" title="Recovered ">Recover</abbr>
                            <div class=""></div>

                        </div>
                    </th>
                    <th class="sticky ">
                        <div class="heading-content "><abbr class="death" title="Deaths ">Death</abbr>
                            <div class=""></div>
                        </div>
                    </th>
                </tr>
            </thead>


            <tbody *ngFor="let data of countrywisedata;let i=index">
                <span class="dropdown rotateDownRight "><svg xmlns="http://www.w3.org/2000/svg " width="24 " height="24 " viewBox="0 0 24 24 " fill="none " stroke="currentColor " stroke-width="2 " stroke-linecap="round " stroke-linejoin="round
                        "><polyline points="6 9 12 15 18 9 "></polyline></svg></span>

                <tr class="state ">
                    <td style="font-weight: 600; ">{{data.country}}</td>
                    <td style="color: inherit; ">
                        <span class="deltas " style="color: rgb(255, 7, 58); "></span> {{data.cases}}
                    </td>


                    <td style="color: inherit; ">{{data.active}}</td>
                    <td style="color: inherit; ">{{data.recovered}}</td>
                    <td style="color: inherit; ">{{data.deaths}}</td>

                </tr>

            </tbody>

        </table>
    </div>
    <div class="home-right col-lg-5 col-md-5 col-sm-5 col-xs-12 ">
        <label for="countries">Choose a Country:</label>
        <select name="countries" id="countries" (change)="chooseCountry($event)">
        <option value="select">Select...</option>
          <option *ngFor="let data of countrywisedata;let i=index" [value]="data.country" >{{data.country}}</option>
        </select>
    </div>
</div>
